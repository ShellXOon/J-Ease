<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <script src="search.js" type="application/javascript"></script>
    <script src="ajax.js" type="application/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8aMjE9cnRGhRPS636Y9IagnoGqK4-QSU&callback=initMap&libraries=places"
            async defer></script>
    <link rel="stylesheet" href="search.css">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="coloredbody">
    <form>
        <span id="text">Enter what you want to search: </span><input type="text" id="searchquery" placeholder="Enter your query" onkeyup="suggest(this.value)">

        <input type="button" onclick="initMap()" value="Search!"><br>
        <span id="suggestions"></span>
    </form>
</div>
<div id="map"></div>


</body>
</html>
